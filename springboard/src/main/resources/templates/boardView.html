<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세 화면</title>
</head>
<body>
BoardView<br>
<a th:href="@{/boardList}"><button th:text="글목록보기"></button></a>
	<table>
		<tr>
			<td th:text="boardNo"></td>
			<td th:text="${boardNo}"></td>
		</tr>
		<tr>
			<td th:text="boardTitle"></td>
			<td th:text="${board.boardTitle}"></td>
		</tr>
		<tr>
			<td th:text="boardContent"></td>
			<td th:text="${board.boardContent}"></td>
		</tr>
		<tr>
			<td th:text="Name"></td>
			<td th:text="${board.boardUser}"></td>
		</tr>
	</table>
		<a th:href="@{/boardModify(boardNo=${boardNo})}"><button th:text="수정"></button></a>
		<a th:href="@{/boardRemove(boardNo=${boardNo})}"><button th:text="삭제"></button></a>
</body>
</html>
