<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정 화면</title>
</head>
<body>
BoardModify<br>
<a th:href="@{/boardList}"><button th:text="글목록보기"></button></a>
<form action="/boardModifyAction" method="post">
	<table>
		<tr>
			<td th:text="boardNo"></td>
			<td><input th:value="${boardNo}" type="text" name="boardNo" readonly="readonly" size="30"></td>
		</tr>
		<tr>
			<td th:text="boardTitle"></td>
			<td><input th:value="${board.boardTitle}" type="text" name="boardTitle" size="30"></td>
		</tr>
		<tr>
			<td th:text="boardContent"></td>
			<td><textarea name="boardContent" th:field="*{board.boardContent}" rows="10" cols="31">내용입력 해주세요</textarea>
			</td>
		</tr>
		<tr>
			<td th:text="Name"></td>
			<td><input th:value="${board.boardUser}" type="text" name="boardUser" size="30"></td>
		</tr>
		<tr>
			<td th:text="boardPw"></td>
			<td><input type="text" name="boardPw" size="30"></td>
		</tr>
		<tr>
		<td></td>
		<th>
			<input th:value="글수정" type="submit">
			<input th:value="초기화" type="reset"> 
		</th>
		</tr>	
	</table>
		
</form>

</body>
</html>
